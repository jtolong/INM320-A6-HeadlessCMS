<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Headless CMS - Joy Tolong Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="public/assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar Navigation -->
      <div class="col-auto col-md-4 col-xl-2 px-0 bg-dark align-items-center">
        <div
          class="d-flex flex-column align-items-center align-items-sm-start px-3 pl-2 pt-2 justify-content-around min-vh-100">
          <!-- Navigation Links -->
          <ul class="nav nav-pills flex-column mb-sm-auto p-3 align-items-center align-items-sm-center fs-4" id="menu">
            <!-- Navigation items will be dynamically inserted here -->
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col p-3">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
          <div class="container-fluid">
            <!-- Brand name -->
            <a class="navbar-brand fs-3 me-auto" href="#" id="navbar-brand"></a>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav ms-auto d-flex align-items-center" id="navbar-links">
                <!-- Navbar links will be dynamically inserted here -->
              </ul>
            </div>
          </div>
        </nav>

        <!-- Cards Section -->
        <div class="row justify-content-center" id="cards-container">
          <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Trends Section -->
        <div class="row" id="trends-container">
          <!-- Trends content will be dynamically inserted here -->
        </div>

        <!-- Tickets and Tasks Section -->
        <div class="row mt-3">
          <!-- Unresolved Tickets -->
          <div class="col-lg-6" id="tickets-container">
            <!-- Tickets will be dynamically inserted here -->
          </div>

          <!-- Tasks -->
          <div class="col-lg-6" id="tasks-container">
            <!-- Tasks will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include main.js -->
  <script src="public/assets/main.js"></script>
</body>

</html>
